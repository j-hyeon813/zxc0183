<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dropdown 메뉴 상세 - 여행사 사이트 8조</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .dropdown-section {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(33,147,176,0.08);
            margin: 24px auto;
            padding: 24px 18px;
            max-width: 700px;
            display: none;
        }
        .dropdown-section.active {
            display: block;
        }
        .dropdown-menu-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        .dropdown-menu-list button {
            background: #2193b0;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .dropdown-menu-list button.active,
        .dropdown-menu-list button:hover {
            background: #17607a;
        }
    </style>
</head>
<body>
    <div style="max-width:800px;margin:60px auto;padding:40px 10px;background:#f8fafd;border-radius:16px;text-align:center;">
        <h1>Dropdown 메뉴별 상세 정보</h1>
        <div class="dropdown-menu-list">
            <button data-target="section1" class="active">Lorem ipsum dolor</button>
            <button data-target="section2">Magna phasellus</button>
            <button data-target="section3">Phasellus consequat</button>
            <button data-target="section4">Veroeros feugiat</button>
        </div>
        <div id="section1" class="dropdown-section active">
            <h2>Lorem ipsum dolor</h2>
            <ul>
                <li>Lorem ipsum dolor 내용입니다.</li>
            </ul>
        </div>
        <div id="section2" class="dropdown-section">
            <h2>Magna phasellus</h2>
            <ul>
                <li>Magna phasellus 내용입니다.</li>
            </ul>
        </div>
        <div id="section3" class="dropdown-section">
            <h2>Phasellus consequat</h2>
            <ul>
                <li>Phasellus consequat 내용입니다.</li>
            </ul>
        </div>
        <div id="section4" class="dropdown-section">
            <h2>Veroeros feugiat</h2>
            <ul>
                <li>Veroeros feugiat 내용입니다.</li>
            </ul>
        </div>
        <a href="index.html" class="button" style="margin-top:30px;">메인으로 돌아가기</a>
    </div>
    <script>
        // 메뉴 버튼 클릭 시 해당 섹션만 표시
        document.querySelectorAll('.dropdown-menu-list button').forEach(function(btn) {
            btn.addEventListener('click', function() {
                // 버튼 active 처리
                document.querySelectorAll('.dropdown-menu-list button').forEach(b=>b.classList.remove('active'));
                this.classList.add('active');
                // 섹션 표시
                document.querySelectorAll('.dropdown-section').forEach(sec=>sec.classList.remove('active'));
                var target = this.getAttribute('data-target');
                var show = document.getElementById(target);
                if(show) show.classList.add('active');
            });
        });
    </script>
</body>
</html>
